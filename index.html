<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeo do Instagram</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Baixar Vídeo do Instagram</h1>
        <form action="/download" method="post" class="mt-4">
            <div class="mb-3">
                <label for="url" class="form-label">Link do Vídeo</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="Cole o link do Instagram aqui" required>
            </div>
            <button type="submit" class="btn btn-primary">Baixar Vídeo</button>
        </form>
    </div>
</body>
</html>
